
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTarefaLabel">Nova Tarefa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tarefa.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.tarefa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descricao">Descricao</label>
            <textarea class="form-control" rows="3"
                      name="descricao" id="field_descricao"
                      ng-model="vm.tarefa.descricao"
                      required>
            </textarea>

        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span>Criar nova tarefa</span>
        </button>
    </div>
</form>
