
<div>
    <h2><span>Tarefa</span> {{vm.tarefa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.tarefa.descricao}}</span>
        </dd>
        <dt><span>Data Criacao</span></dt>
        <dd>
            <span>{{vm.tarefa.dataCriacao | date:'medium'}}</span>
        </dd>
        <dt><span>Resposta</span></dt>
        <dd>
            <span>{{vm.tarefa.resposta}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.tarefa.status}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.tarefa.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tarefa-my-suffix-detail.edit({id:vm.tarefa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
